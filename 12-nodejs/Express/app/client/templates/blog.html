<div id="view-post-container">
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>
    <iframe class="animated fadeIn video" width="100%" height="300px" src={{video}} frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    <br> 
    <p>
        <img id="blog-img" src={{img}} alt="" width="50%" height="auto"> 
        <div id="blog-content"></div>
    </p>
    <br>
    <br>
    {{#each tags}}
    <button class="tag-btn">
        <span>{{this}}</span>
    </button>
    {{/each}}
    <!-- <hr>
    <h3 class="author">Author: {{author}}</h3> -->
</div>
